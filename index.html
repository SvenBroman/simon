
<div class="container">
  <div class="control">
    <div id="win"></div>
    <div id="display"></div>
    <div id="lab1">Count  Start  Strict</div>
    <div id="start1" onClick="start()" onmousedown="pressStart()" onmouseup="unPressStart()"></div>
    <div id="strict" onmousedown="pressStrict()" onmouseup="unPressStrict()"></div>
    <div id="light"></div>
    <div id="onOff">
      <p class="right">on</p>
      <div id="switch" onClick="onOffSwitch()">
        <div id="togSw"></div>
      </div>
      <p class="left">off</p>
    
    </div>
  </div>


  <div id="red" onmousedown="mouseDownR()" onmouseup="mouseUpR()" class="playSoundRed"></div>
  <div id="green" onmousedown="mouseDownG()" onmouseup="mouseUpG()" class="playSoundGreen"></div>
  <div id="blue" onmousedown="mouseDownB()" onmouseup="mouseUpB()" class="playSoundBlue"></div>
  <div id="yellow" onmousedown="mouseDownY()" onmouseup="mouseUpY()" class="playSoundYellow"></div>

</div>
