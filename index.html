    <h1>Simon<sup>&reg</sup></h1>
    <div id="display">--</div>
    <button id="start">Start</button>
  </div>


  <div id="red" onmousedown="mouseDownR()" onmouseup="mouseUpR()" class="playSoundRed"></div>

  <div id="yellow" onmousedown="mouseDownY()" onmouseup="mouseUpY()" class="playSoundYellow"></div>
